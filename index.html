    <!-- Loading Screen Script -->
    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const loadingScreen = document.querySelector('.loading-screen');
        const mainHeader = document.querySelector('.main-header');
        const logoRingOuter = document.querySelector('.logo-ring-outer');
        const logoRing = document.querySelector('.logo-ring');
        const logoCore = document.querySelector('.logo-core');
        const letters = document.querySelectorAll('.letter-container');
        
        // Initially hide header
        mainHeader.style.opacity = '0';
        mainHeader.style.transform = 'translateY(-20px)';
        
        // Ensure loading screen is visible initially
        loadingScreen.style.opacity = '1';
        loadingScreen.style.transition = 'opacity 1.5s ease-out, transform 1.5s ease-out';
        
        // Start animation sequence
        setTimeout(() => {
            // Animate logo elements
            logoRingOuter.style.opacity = '0.3';
            logoRing.style.opacity = '1';
            logoCore.style.opacity = '1';
            
            // Animate letters with cascading effect
            letters.forEach((letter, index) => {
                setTimeout(() => {
                    letter.classList.add('reveal');
                }, 400 + (index * 200));
            });
            
            // Fade out loading screen and show header
            setTimeout(() => {
                loadingScreen.classList.add('fade-out');
                
                // Show header with slight delay after loading screen starts fading
                setTimeout(() => {
                    mainHeader.classList.add('visible');
                }, 750);
                
                // Remove loading screen from DOM
                setTimeout(() => {
                    loadingScreen.style.display = 'none';
                }, 1500);
            }, 2500);
        }, 500);
        
        // Track mouse movement for dynamic glow effects
        document.addEventListener('mousemove', (e) => {
            const { clientX, clientY } = e;
            const x = (clientX / window.innerWidth) * 100;
            const y = (clientY / window.innerHeight) * 100;
            
            document.documentElement.style.setProperty('--x', `${x}%`);
            document.documentElement.style.setProperty('--y', `${y}%`);
        });

        // Add mouse movement tracking for cards
        const cards = document.querySelectorAll('.token-card');
        
        cards.forEach(card => {
            card.addEventListener('mousemove', (e) => {
                const rect = card.getBoundingClientRect();
                const x = ((e.clientX - rect.left) / card.offsetWidth) * 100;
                const y = ((e.clientY - rect.top) / card.offsetHeight) * 100;
                
                // Update CSS variables for glow effect
                card.style.setProperty('--mouse-x', `${x}%`);
                card.style.setProperty('--mouse-y', `${y}%`);
                
                // Add subtle rotation
                const rotateX = (y - 50) * 0.1;
                const rotateY = (x - 50) * 0.1;
                card.style.transform = `
                    perspective(1000px)
                    rotateX(${-rotateX}deg)
                    rotateY(${rotateY}deg)
                    translateZ(10px)
                `;
            });
            
            card.addEventListener('mouseleave', () => {
                card.style.transform = 'perspective(1000px) rotateX(0) rotateY(0) translateZ(0)';
            });
        });
    });
    </script>

    <script>
    // Remove scroll behavior
    document.removeEventListener('scroll', () => {});

    // Enhanced navigation interactivity
    const nav = document.querySelector('.main-nav');
    const navLinks = nav.querySelectorAll('a');

    navLinks.forEach(link => {
        link.addEventListener('mouseenter', (e) => {
            const rect = link.getBoundingClientRect();
            const x = ((rect.left + rect.right) / 2) - nav.getBoundingClientRect().left;
            const y = ((rect.top + rect.bottom) / 2) - nav.getBoundingClientRect().top;
            
            nav.style.setProperty('--x', `${x}px`);
            nav.style.setProperty('--y', `${y}px`);
        });
    });

    nav.addEventListener('mouseleave', () => {
        nav.style.setProperty('--x', '50%');
        nav.style.setProperty('--y', '50%');
    });

    // Brand hover effect
    const brand = document.querySelector('.ocean-token-brand');
    brand.addEventListener('mouseenter', () => {
        brand.style.transform = 'translateY(-2px)';
        const glow = brand.querySelector('.brand-glow');
        glow.style.opacity = '0.5';
    });

    brand.addEventListener('mouseleave', () => {
        brand.style.transform = 'translateY(0)';
        const glow = brand.querySelector('.brand-glow');
        glow.style.opacity = '0';
    });

    // Smooth scroll for navigation links
    navLinks.forEach(link => {
        link.addEventListener('click', (e) => {
            e.preventDefault();
            const targetId = link.getAttribute('href').substring(1);
            const targetElement = document.getElementById(targetId);
            
            if (targetElement) {
                const headerHeight = document.querySelector('.main-header').offsetHeight;
                const targetPosition = targetElement.getBoundingClientRect().top + window.pageYOffset - headerHeight;
                
                window.scrollTo({
                    top: targetPosition,
                    behavior: 'smooth'
                });
            }
        });
    });
    </script>
